        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#"><img class="nav-logo" src="./img/LogoManiaPetShop.png"
                        alt="logo-pet-mania"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <div class="contato-div">
            <div class="contato-wrapper">
                <div id="img-test" class="contato-foto"><img src="./img/formImage.jpeg" alt="Mulher e seu cachorro"></div>
                <form action="#">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="mensagem">Mensagem</label>
                        <textarea rows="3" class="form-control" id="mensagem"></textarea>
                    </div>
                    <button type="submit" class="page-button">Enviar</button>
                </form>
            </div>

        </div>
        
        <footer>
            <div class="logo-footer">
                <div class="div-logo-footer">
